<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable Scope</title>
</head>
<body>

    <p id="outputText"></p>
    <script>
        var someVariable = 250;
        someFunction();

        function someFunction() {
            document.getElementById("outputText").innerHTML = someVariable;
        }
        document.getElementById("outputText").innerHTML = someVariable;
        // The variable someVariable is accessible here because it is declared in the global scope.
    
    </script>


    
</body>
</html>
