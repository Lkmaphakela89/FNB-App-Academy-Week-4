<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Excercise</title>
</head>
<body>
 <label for="weather">Choose the weather:</label>
    <select id="weather">
<option value="sunny">Sunny</option>
<option value="windy">windy</option>
<option value="rainy">rainy</option>
<option value="snowy">Snowy</option>

</select>  
<a href="#" onclick="btnPressed()" >Go</a>
<p id="outputText">Weather advice :</p>

<script>
    function btnPressed() {
       
        var weatherSelected = document.getElementById("weather").value;
        var advice ;
    
         switch(weatherSelected){
             case "sunny":
                advice = "wear sun glasses";
                 break;
             case "windy":
                advice = "Wear a jacket";
                break;
            case "rainy":
                advice = "Take an umbrella";
                break;
            case "snowy":
                advice = "Wear a warm coat";
                break;
            
            

    }

    document.getElementById("outputText").innerHTML = "Weather advice: " + advice;
}

    </script>
</body>
</html>
