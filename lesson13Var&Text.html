<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var and Text</title>
</head>
<body>
    <p id="outputText">Calculation</p>

    <script>
        var text1 = 15;
        var text2 = 20;
        document.getElementById("outputText").innerHTML = text1 + text2;
    </script>
</body>
</html>
