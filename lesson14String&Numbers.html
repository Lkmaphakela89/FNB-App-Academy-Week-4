<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var and Text</title>
</head>
<body>
    <p id="outputText">Calculation</p>

    <script>
        var text1 = "ten";
        var text2 = 20;

        var num1 = stringToNumber(text1);
        var num2 = stringToNumber(text2);
        
        if(isNaN(num1) || isNaN(num2)) {
            document.getElementById("outputText").innerHTML ="You have entered an invalid number,try again";}
        else {
            document.getElementById("outputText").innerHTML = num1 + num2;          

           
        }

        
        document.getElementById("outputText").innerHTML = num1 + num2;
        function stringToNumber(text) {
            return parseInt(text);
        

        }
    </script>
</body>
</html>
